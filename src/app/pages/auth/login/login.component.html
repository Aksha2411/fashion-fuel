<div class="card">
  <div class="card-header">
    <h2 class="text-center mb-0">Login</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="loginWithEmailPassword()" class="form">
      
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control" 
          placeholder="Enter your email"
        
        >
        <div class="invalid-feedback" >
          Email is required
        </div>
        <div class="invalid-feedback" >
          Please enter a valid email address
        </div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          placeholder="Enter your password"
        
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          Password is required
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
          Password must be at least 6 characters
        </div>
      </div>
      
      <div class="d-grid gap-2">
        <button 
          type="submit" 
          class="btn btn-primary"
        
        >
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Login
        </button>
      </div>

      <div class="d-grid gap-2 mt-4">
        <button 
          type="submit" 
          class="btn btn-primary"
          (click)="loginWithGoogle()"
        >
          
        <i class="bi bi-google"></i>  Login with Google
        </button>
      </div>



      <div class="mt-3 text-center">
        <p>Don't have an account? <a routerLink="/auth/register" class="text-decoration-none">Register</a></p>
      </div>
    </form>
  </div>
</div>
