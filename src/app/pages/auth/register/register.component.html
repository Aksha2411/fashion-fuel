<div class="card">
  <div class="card-header">
    <h2 class="text-center mb-0">Create Account</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="form">
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input 
          type="text" 
          id="firstName" 
          formControlName="firstName" 
          class="form-control" 
          placeholder="Enter your firstName"
        
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('firstName')?.errors?.['required'] && registerForm.get('firstName')?.touched">
         First Name is required
        </div>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input 
          type="text" 
          id="lastName" 
          formControlName="lastName" 
          class="form-control" 
          placeholder="Enter your lastName"
        
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('lastName')?.errors?.['required'] && registerForm.get('lastName')?.touched">
         Last Name is required
        </div>
      </div>
 
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control" 
          placeholder="Enter your email"
         
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">
          Email is required
        </div>
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          placeholder="Create a password"
        
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">
          Password is required
        </div>
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched">
          Password must be at least 6 characters
        </div>
      </div>
      
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          class="form-control" 
          placeholder="Confirm your password"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.errors?.['required'] && registerForm.get('confirmPassword')?.touched">
          Please confirm your password
        </div>
        <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched">
          Passwords do not match
        </div>
      </div>
      
      <div class="d-grid gap-2">
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="registerForm.invalid || isLoading"
        >
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Register
        </button>
      </div>
      
      <div class="mt-3 text-center">
        <p>Already have an account? <a routerLink="/login" class="text-decoration-none">Login</a></p>
      </div>
    </form>
  </div>
</div>
